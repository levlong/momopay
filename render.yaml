services:
  - type: web
    name: momo-pay
    env: java
    plan: free
    buildCommand: "./mvnw clean package"
    startCommand: "java -jar target/*.jar"
    envVars:
      - key: MOMO_PARTNER_CODE
        value: your-partner-code
      - key: MOMO_ACCESS_KEY
        value: your-access-key
      - key: MOMO_SECRET_KEY
        value: your-secret-key
      - key: MOMO_REDIRECT_URL
        value: https://your-app.onrender.com/thankyou
      - key: MOMO_IPN_URL
        value: https://your-app.onrender.com/api/payment/momo/ipn
